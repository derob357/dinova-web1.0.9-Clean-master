
<tabset>
    <tab (select)="selectedTab(1)">
        <template tabHeading>Business Dining</template>
        <div class="row">
            <div class="col-lg-12">
            <div class="input-group">
                <input type="text" class="form-control search" placeholder="City, State or Zipcode" [(ngModel)]="address" name="location" (setAddress) = "getAddress($event)" googleplace>
                <input type="text" class="form-control search" placeholder="Name" [(ngModel)]="name" name="term">
                <span class="input-group-btn">
                    <button class="btn btn-secondary btn-dw" type="button" (click)="search()">Search</button>
                </span>
            </div>
        </div>
    </div>
    </tab>
    <tab (select)="selectedTab(2)">
        <template tabHeading>Personal Dining</template>
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control search" placeholder="City, State or Zipcode" [(ngModel)]="address" name="location" (setAddress) = "getAddress($event)" googleplace>
                    <input type="text" class="form-control search" placeholder="Name" [(ngModel)]="name" name="term">
                    <div class="input-group-btn" dropdown>
                        <button id="single-button" type="button" class="btn btn-secondary" dropdownToggle >
                            <span class="caret"></span>
                        </button>
                        <ul dropdownMenu role="menu" aria-labelledby="single-button">
                            <li role="menuitem" *ngFor="let DiningOption of DiningOptions"><a class="dropdown-item" (click)="getSelectedDiningOption(DiningOption)">{{DiningOption.name}}</a></li>
                        </ul>
                    </div>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary btn-dw" type="button" (click)="search()">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </tab>
    <tab (select)="selectedTab(3)">
        <template tabHeading>Catering</template>
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control search" placeholder="City, State or Zipcode" [(ngModel)]="address" name="location" (setAddress) = "getAddress($event)" googleplace>
                    <input type="text" class="form-control search" placeholder="Name" [(ngModel)]="name" name="term">
                    <div class="input-group-btn" dropdown>
                        <button id="single-button" type="button" class="btn btn-secondary" dropdownToggle >
                            <span class="caret"></span>
                        </button>
                        <ul dropdownMenu role="menu" aria-labelledby="single-button">
                            <li role="menuitem" *ngFor="let CateringOption of CateringOptions"><a class="dropdown-item" (click)="getSelectedCateringOption(CateringOption)">{{CateringOption.name}}</a></li>
                        </ul>
                    </div>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary btn-dw " type="button" (click)="search()">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </tab>
</tabset>
<sk-wave [isRunning]="loading" [delay]="0"></sk-wave>
